server:
  port: 8090

ip:
  local:
    address: 127.0.0.1

spring:
  application:
    name: springboot-actuator-admin-sample
  security:
    user:
      name: ${ADMIN_SERVER_USERNAME}
      password: ${ADMIN_SERVER_PASSWORD}
  boot:
    admin:
      ui:
        poll-timer:
          logfile: 30000  # logfile 갱신 주기. 30초로 설정함
